version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cerelytic
      POSTGRES_USER: cerelytic
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cerelytic"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  manager-api:
    build:
      context: ../manager-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://cerelytic:password@postgres:5432/cerelytic
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: ../worker
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://cerelytic:password@postgres:5432/cerelytic
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_MANAGER_API_URL: http://manager-api:8000
    depends_on:
      manager-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cerelytic
      POSTGRES_USER: cerelytic
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cerelytic"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  manager-api:
    build:
      context: ../manager-api
    ports:
      - "8000:8000"
    env_file:
      - ../.env.example
      - ../manager-api/.env.example
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: ../worker
    env_file:
      - ../.env.example
      - ../worker/.env.example
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_MANAGER_API_URL: http://localhost:8000
    depends_on:
      manager-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
